{% extends 'layouts/layout.html' %}

{% block title %}Add Items{% endblock %}

{% block content %}

<div class="additem">
    <h1>Add Items</h1>
    <form action="/listings" method="post">
            <!-- Food Name input -->
            <div class="form-group">
                <label for="food-name">Food Name:</label>
                <input type="text" id="food-name" name="food-name" required>
            </div>
            
            <!-- Food Quantity input -->
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required>
            </div>
            
            <!-- Food category -->
            <div class="form-group">
                <label for="food-category">Food Category:</label>
                    <select id="food-category" name="food-category" required>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="cooked-meals">Cooked Meals</option>
                        <option value="other">Other</option>
                        <input type="text" id="custom-category" name="custom-category" placeholder="Enter custom category" style="display: none;">
                    </select>
            </div>
            
            <!-- Expiration Date -->
            <div class="form-group">
                <label for="expiration-date">Expiration Date:</label>
                <input type="date" id="expiration-date" name="expiration-date" required>
            </div>
            
            <!-- Allergens -->
            <div class="form-group">
                <label for="allergens">Allergen Information:</label>
                <input type="text" id="allergens" name="allergens">
            </div>
            
            <!-- Upload food photo -->
            <div class="form-group">
                <label for="food-photo">Upload Food Photo:</label>
                <input type="file" id="food-photo" name="food-photo">
            </div>
            
            <!-- Additional comments -->
            <div class="form-group">
                <label for="food-comments">Additional Comments:</label>
                <textarea id="food-comments" name="food-comments" rows="4" cols="50"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
                
            </div>
    </form>

</div>
<script>
    $(document).ready(function() {
        // When the select option changes
        $("#food-category").change(function() {
            if ($(this).val() === "other") {
                // If "Other" is selected, show the text input
                console.log(' other was chosen ')
                $("#custom-category").show();
            } else {
                // If any other option is selected, hide the text input
                console.log('other not chosen')
                $("#custom-category").hide();
            }
        });
    });
    </script>

{% endblock %}
