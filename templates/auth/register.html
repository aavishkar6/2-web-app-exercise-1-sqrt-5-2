{% extends 'layouts/layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="page-content">
  <h1>Register</h1>

  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}

</div>


<form method="post" action="{{ url_for('register') }}">
  <input type="text" placeholder="First Name" name="first_name" /><br/>
  <input type="text" placeholder="Last Name" name="last_name" /><br/>
  <input type="email" placeholder="Email" name="email" /><br/>
  <input type="password" placeholder="Password" name="password" minlength="8"/><br/>
  <input type="password" placeholder="Confirm Password" name="password2" minlength="8"/><br/>
  <input type="submit" value="Register" />
</form>

{% endblock %}
