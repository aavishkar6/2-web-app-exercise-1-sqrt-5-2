<!DOCTYPE html>
<html>

<head>
  <title>InfiLingo</title>
</head>

<body>
  <h1>Welcome to InfiLingo</h1>

  {% include "components/navbar.html" %}

  <h2>Register</h2>

  {% if error %}
  <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/register">
    <input type="text" placeholder="First Name" name="first_name" /><br>
    <input type="text" placeholder="Last Name" name="last_name" /><br>
    <input type="text" placeholder="Email" name="email" /><br>
    <input type="password" placeholder="Password" name="password" /><br>
    <input type="password" placeholder="Confirm Password" name="password2" /><br>
    <input type="submit" value="Register" />
  </form>

</body>

</html>
